<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
          <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
           
        <title>Hello World</title>
    </head>
<body ng-app="StarterApp" ng-cloak>

<div ng-controller="Sidnav" md-swipe-left="toggleRight()" md-swipe-right="close()" ng-cloak>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light" >
        <div class="md-toolbar-tools">
        <span flex></span>
        <h2>بازدید اولیه برنا</h2>
</div>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" md-swipe-right="close()" >
      <md-list-item ng-click="go(setting.links);close();" ng-repeat="setting in settings">
      <md-icon md-svg-icon="{{ setting.icon }}"></md-icon>
      <p> {{ setting.name }} </p>
      </md-list-item>
      <md-list-item ng-click="clear();close();" >
      <md-icon md-svg-icon="img/icons/door24.svg"></md-icon>
      <p>بارگذاری مجدد</p>
      </md-list-item>
      <md-divider ></md-divider> 
      
        <md-list-item ng-click="go('contact/2');close();" >
      <md-icon md-svg-icon="img/icons/worker47.svg"></md-icon>
      <p>ارتباط با ما</p>
      </md-list-item>
      <md-list-item ng-click="go('about/3');close();">
      <md-icon md-svg-icon="img/icons/support.svg"></md-icon>
      <p> درباره ما </p>
      </md-list-item> 
      </md-content>
    </md-sidenav>

<div>
    <md-toolbar class="fixed"  >
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button"  ng-click="go('search/2')" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/magnifier13.svg"></md-icon>
        </md-button>   
        <md-button class="md-icon-button" ng-click="go('fav/2')" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite21.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <span flex></span>
        <h2>
        <span>بازدید اولیه برنا</span>
        </h2>
        <md-button class="md-icon-button"   ng-click="toggleRight()" aria-label="More">
          <md-icon md-svg-icon="img/icons/list30.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
</div>
 <div ng-view class="slide" ></div>

</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script> 
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
    </body>
</html>
